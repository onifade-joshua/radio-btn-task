<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="U-XA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Style sheet-->
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div class="container">
        <!--Intro section -->

        <div class="header">
            <h2>Quiz on Important Facts</h2>
        </div>
        <!--End of header section -->

        <h2>Which one of these is a JavaScript package manager?</h2>
        <!--End of h1 section-->

        <div class="wrapper_text">
            <div class="input">
                <!--Intro of input box-->
                <div class="input__box">
                    <input type="radio" class="radio-input">
                    <label for="" class="radio-label">a: Nodejs</label>
                </div>
                <!--End of input__box-->
                <div class="input__box">
                    <input type="radio" class="radio-input">
                    <label for="" class="radio-label">b: TypeScript</label>
                </div>
                <!--End of input__box-->
                <div class="input__box">
                    <input type="radio" class="radio-input">
                    <label for="" class="radio-label">c: npm</label>
                </div>
                <!--End of input__box-->
            </div>
        </div>
        <!--End of Wrapper text-->
        <div class="wrapper_btn">
            <button class="btn ">Previous Question</button>
            <button class="btn ">Next  Question</button>
        </div>
        <!--End of Wrapper btn  -->
    </div>

</body>

</html>
